<script>



function computerPlay(){ //this function randomly decides what the cpu will play
    let computerPicks = ['Rock', 'Paper', 'Scissors'];
    let computerPick = computerPicks[Math.floor(Math.random() * computerPicks.length)];
    return computerPick;
}

function playerPlay(){ //this function prompts the player to pick their move, while making sure any upper/lower case can be used
    play = prompt("Please select rock, paper, or scissors!");
        if (play.match(/rock/i)){
            return 'Rock';
}
        else if (play.match(/scissors/i)){
            return 'Scissors';
}
        else if (play.match(/scissor/i)){
            return 'Scissors'  
        
}
        else if (play.match(/paper/i)){
            return 'Paper'
        }
        else {
           return 'Please Play Rock, Paper, or Scissors!' 
        }    
        

    
}
