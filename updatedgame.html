<html>
<button id="Rock">Rock</button>
<button id="Paper">Paper</button>
<button id="Scissors">Scissors</button>


</html>


<script>
const rock = document.querySelector('#Rock');
const paper = document.querySelector('#Paper');
const scissors = document.querySelector('#Scissors');

let playerSelection;


rock.addEventListener('click',() => {
    playerSelection = (rock.id)
    computerPlay();
    playRound(playerSelection,computerSelection);
});

paper.addEventListener('click',() => {
    playerSelection = (paper.id)
    computerPlay();
    playRound(playerSelection,computerSelection);
});

scissors.addEventListener('click',() => {
    playerSelection = (scissors.id)
    computerPlay();
    playRound(playerSelection,computerSelection);
});


function computerPlay(){ //this function randomly decides what the cpu will play
    let computerPicks = ['Rock', 'Paper', 'Scissors'];
    let computerPick = computerPicks[Math.floor(Math.random() * computerPicks.length)];
    computerSelection = computerPick
    }


let win = 0; //variables used to track win/losses/ties
let loss = 0;
let tie = 0;
    
function playRound(playerSelection, computerSelection){ //function that decides if the player won, lost, or tied
    if (playerSelection === 'Rock' && computerSelection === 'Paper'){
         console.log("You lose! Paper beats rock!")
         loss += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }
    else if(playerSelection === 'Rock' && computerSelection === 'Scissors'){
         console.log("You win! Rock beats scissors!");
            win += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }
    else if(playerSelection === 'Rock' && computerSelection === 'Rock'){
         console.log("A tie! You both played rock!");
            tie += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }

            loss += 1;

        console.log("You win! Scissors beats paper!");
            win += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }
    else if(playerSelection === 'Scissors' && computerSelection === 'Scissors'){
        console.log("A tie! You both played scissors!");
            tie += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }
    else if(playerSelection === 'Paper' && computerSelection === 'Rock'){
        console.log("You win! Paper beats rock!");
            win += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }

        console.log("You lose! Scissors beats paper!");
            loss += 1;

        }

        console.log("A tie! You both played paper!");
            tie += 1;
            return ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
        }
    }
    
    
    
function game(){ //function that goes through 5 rounds while keeping score
        playRound(playerSelection, computerSelection)
        console.log('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) )
