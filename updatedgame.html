<html>
<button id="Rock">Rock</button>
<button id="Paper">Paper</button>
<button id="Scissors">Scissors</button>
<div id="container">   </div>
<div id="scorekeeping">   </div>




</html>


<script>
const resultText = document.createElement('div')
resultText.style.marginTop = 25;
resultText.style.height = 25;
container.appendChild(resultText);

const instructions = document.createElement('h1');
instructions.textContent = 'First to 5 Wins! Can you beat the CPU? Click a button above to get started!'
resultText.appendChild(instructions)

const scoreBoard = document.createElement('div')
scorekeeping.appendChild(scoreBoard)

const winner = document.createElement('h1');
scorekeeping.appendChild(winner);

const rock = document.querySelector('#Rock');
const paper = document.querySelector('#Paper');
const scissors = document.querySelector('#Scissors');

let playerSelection;
let computerSelection

let win = 0; //variables used to track win/losses/ties
let loss = 0;
let tie = 0;


function game(){ //function that goes through 5 rounds while keeping score
    total = win + loss + tie;
        rock.addEventListener('click',() => {
            playerSelection = (rock.id);
            computerPlay();
            playRound(playerSelection,computerSelection);
            let results = ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) );
            scoreBoard.textContent= (results);
            scorekeeping.appendChild(scoreBoard);

            if (win == 5 || loss == 5) {
                declareWinner();
}
            return console.log(total, results);
            
});

        paper.addEventListener('click',() => {
            playerSelection = (paper.id);
            computerPlay();
            playRound(playerSelection,computerSelection);
            let results = ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) );
            scoreBoard.textContent= (results);
            scorekeeping.appendChild(scoreBoard);
            if (win == 5 || loss == 5) {
                declareWinner();
}
           
});

        scissors.addEventListener('click',() => {
            playerSelection = (scissors.id);
            computerPlay();
            playRound(playerSelection,computerSelection);
            let results = ('Win: ' + (win) +' Loss: ' + (loss) + ' Ties: ' + (tie) );
            scoreBoard.textContent= (results);
            scorekeeping.appendChild(scoreBoard);
            if (win == 5 || loss == 5) {
                declareWinner();
 }
            return console.log(total, results);
            
});
    
   

}



function computerPlay(){ //this function randomly decides what the cpu will play
    let computerPicks = ['Rock', 'Paper', 'Scissors'];
    let computerPick = computerPicks[Math.floor(Math.random() * computerPicks.length)];
    computerSelection = computerPick
    }



    
function playRound(playerSelection, computerSelection){ //function that decides if the player won, lost, or tied
    if (playerSelection === 'Rock' && computerSelection === 'Paper'){
        resultText.textContent = "You lose! Paper beats rock!" 
        container.appendChild(resultText);
        loss += 1;
                    
        }
    else if(playerSelection === 'Rock' && computerSelection === 'Scissors'){
        resultText.textContent = "You win! Rock beats scissors!"
        container.appendChild(resultText); 
            win += 1;

        }
    else if(playerSelection === 'Rock' && computerSelection === 'Rock'){
        resultText.textContent = "A tie! You both played rock!" 
        container.appendChild(resultText);
            tie += 1;

        }
    else if(playerSelection === 'Scissors' && computerSelection === 'Rock'){
        resultText.textContent = "You lose! Rock beats scissors!" 
        container.appendChild(resultText);
            loss += 1;
            
        }
    else if(playerSelection === 'Scissors' && computerSelection === 'Paper'){
        resultText.textContent = "You win! Scissors beats paper!"
        container.appendChild(resultText);
            win += 1;
            
        }
    else if(playerSelection === 'Scissors' && computerSelection === 'Scissors'){
        resultText.textContent = "A tie! You both played scissors!" 
        container.appendChild(resultText);
            tie += 1;
            
        }
    else if(playerSelection === 'Paper' && computerSelection === 'Rock'){
        resultText.textContent = "You win! Paper beats rock!"
        container.appendChild(resultText);
            win += 1;
            
        }
    else if(playerSelection === 'Paper' && computerSelection === 'Scissors'){
        resultText.textContent = "You lose! Scissors beats paper!" 
        container.appendChild(resultText);
            loss += 1;
            
        
        }
    else if(playerSelection === 'Paper' && computerSelection === 'Paper'){
        resultText.textContent = "A tie! You both played paper!" 
        container.appendChild(resultText);
            tie += 1;
            
        }
    }


function declareWinner(){
    if (win == 5){
        winner.textContent = "You are the winner!" 
        resultText.appendChild(winner)
        rock.remove();
        paper.remove();
        scissors.remove();
        
    }
    else if (loss == 5){
        winner.textContent = "Bummer! You lost! Better luck next time!" 
        resultText.appendChild(winner);
        rock.remove();
        paper.remove();
        scissors.remove();
       
    }
  
}    
    
        
    
game()
    
    
    
    </script>
